<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Ejercicio de tablas</h1>
		<table>
			<thead>
				<tr>
					<th>Producto</th>
					<th>Precio <span id="rojo">Individual</span></th>
					<th>Cantidad</th>
					<th>Precio total</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Hola Mundo</td>
					<td id="italic">Gratis</td>
					<td>5</td>
					<td>Gratis</td>
				</tr>
				<tr>
					<td>Perrito feliz</td>
					<td class="naranja">$19.99</td>
					<td class="naranja">2</td>
					<td>$39.98</td>
				</tr>
				<tr>
					<td>Perrito <b>Feliz</b> muy feliz</td>
					<td>$29.99</td>
					<td>3</td>
					<td>$89.90</td>
				</tr>
				<tr>
					<td id="negro"></td>
					<td class="fosfo">Total $49.99</td>
					<td class="fosfo">10</td>
					<td class="fosfo">$129.95</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
